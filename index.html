<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 class="main-header">BRUTALGRAM</h1>

    <!-- This container is for our Vue instance-->
    <div id="main">
        <first-component v-if="selectId" :image-id="selectId" @close="hideComponent"></first-component>
        <form>
            <input v-model="username" type="text" name="username" placeholder="username" />
            <input v-model="title" type="text" name="title" placeholder="title" />
            <input v-model="description" type="text" name="description" placeholder="description" />
            <input @change="fileSelectHandler" type="file" name="file" accept="image/*" />
            <button @click.prevent="clickHandler">Submit</button>
        </form>
        <section class="image-grid">
            <div class="image-item" v-for="image in images"  @click="selectImages(image.id)">
                <img :src="image.url" alt="image.title" />
                <p>{{image.title}}</p>
            </div> 
           
        </section>
        <button class="moreButton"  @click="moreButton" >More</button>
            
        
        
        



    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
